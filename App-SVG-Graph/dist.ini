name    = App-SVG-Graph
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2016

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[ExecDir]
dir = bin
[ModuleBuild]
[PodSyntaxTests]
[PodCoverageTests]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=App-SVG-Graph
bugtracker.mailto = bug-app-svg-graph@rt.cpan.org
repository.url = https://github.com/shlomif/perl-App-SVG-Graph.git
repository.web = https://github.com/shlomif/perl-App-SVG-Graph
repository.type = git
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::NoTabs]
[Test::TrailingSpace]
[VersionFromModule]
